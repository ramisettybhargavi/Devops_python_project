version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: devsecops-postgres-elk
    environment:
      POSTGRES_DB: devsecops_db
      POSTGRES_USER: devsecops_user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_ROOT_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - devsecops-network
      - elk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devsecops_user -d devsecops_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: devsecops-pgadmin-elk
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@devsecops.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - devsecops-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:

networks:
  devsecops-network:
    driver: bridge
  elk-network:
    external: true
