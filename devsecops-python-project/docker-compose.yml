version: '3.8'

services:
  # Database Tier (Tier 3)
  postgres:
    image: postgres:15-alpine
    container_name: devsecops-postgres-elk
    environment:
      POSTGRES_DB: devsecops_db
      POSTGRES_USER: devsecops_user
      POSTGRES_PASSWORD: secure_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - devsecops-network
      - elk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devsecops_user -d devsecops_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ELK Stack - Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: devsecops-elasticsearch
    environment:
      - node.name=devsecops-es-node
      - cluster.name=devsecops-elk-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    sysctls:
      - vm.max_map_count=262144
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - elk-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # ELK Stack - Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.0
    container_name: devsecops-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=devsecops-kibana
      - SERVER_HOST=0.0.0.0
      - XPACK_SECURITY_ENABLED=false
    volumes:
      - kibana_data:/usr/share/kibana/data
    ports:
      - "5601:5601"
    networks:
      - elk-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Jaeger All-in-One for Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.49
    container_name: devsecops-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=memory
      - QUERY_BASE_PATH=/
      - QUERY_LOG_LEVEL=info
    ports:
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
      - "16686:16686"
      - "14269:14269"
    networks:
      - elk-network
      - monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:14269 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Backend Tier (Tier 2) - Enhanced with ELK & Jaeger
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devsecops-backend-elk
    environment:
      - DATABASE_URL=postgresql://devsecops_user:secure_password_123@postgres:5432/devsecops_db
      - DEBUG=false
      - PORT=5000
      - SECRET_KEY=dev-secret-key-change-in-production
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - SERVICE_NAME=devsecops-backend
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - devsecops-network
      - elk-network
      - monitoring-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Frontend Tier (Tier 1)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devsecops-frontend-elk
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - devsecops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: devsecops-prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring-network
      - elk-network
      - devsecops-network
    restart: unless-stopped

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:10.1.0
    container_name: devsecops-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring-network
      - elk-network
    depends_on:
      - prometheus
      - elasticsearch
      - jaeger
    restart: unless-stopped

  # Database Administration
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: devsecops-pgadmin-elk
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@devsecops.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - devsecops-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

# Network Configuration
networks:
  devsecops-network:
    driver: bridge
  elk-network:
    driver: bridge
  monitoring-network:
    driver: bridge

# Volume Configuration
volumes:
  postgres_data:
    driver: local
  elasticsearch_data:
    driver: local
  kibana_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local
