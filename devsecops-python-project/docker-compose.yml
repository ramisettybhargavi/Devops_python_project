# Updated Docker Compose Configuration for EC2 Public IP Access
# DevSecOps 3-Tier Application with ELK Stack & Jaeger Tracing
# Modified for direct access via EC2 public IP address

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: devsecops-postgres
    environment:
      POSTGRES_DB: devsecops_db
      POSTGRES_USER: devsecops_user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - devsecops-network
      - elk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devsecops_user -d devsecops_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  db-migration:
    build:
      context: ./database
      dockerfile: Dockerfile.migration
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=devsecops_db
      - DB_USER=devsecops_user
      - DB_PASSWORD=secure_password_123
      - DOCKER_MODE=true
      - POSTGRES_CONTAINER=devsecops-postgres
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./database/scripts:/scripts
    networks:
      - devsecops-network
    command: ["/scripts/enhanced-migrate.sh"]
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devsecops-backend
    environment:
      - DATABASE_URL=postgresql://devsecops_user:secure_password_123@postgres:5432/devsecops_db
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=5000
      - SECRET_KEY=dev-secret-key-change-in-production-$(date +%s)
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5044
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - SERVICE_NAME=devsecops-backend
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    ports:
      - "5000:5000"
    depends_on:
      - db-migration
      - postgres
      - elasticsearch
      - logstash
      - jaeger
    networks:
      - devsecops-network
      - elk-network
      - monitoring-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

  # ELK Stack - Elasticsearch (Start First)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: devsecops-elasticsearch
    environment:
      - node.name=devsecops-es-node
      - cluster.name=devsecops-elk-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - action.auto_create_index=true
      - cluster.routing.allocation.disk.threshold_enabled=false
      - http.host=0.0.0.0  # Allow external connections
      - transport.host=0.0.0.0
      - network.host=0.0.0.0
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"  # Accessible via EC2 public IP
      - "9300:9300"  # Accessible via EC2 public IP
    networks:
      - elk-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=30s || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 120s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

  # ELK Stack - Logstash (Wait for Elasticsearch)
  logstash:
    image: docker.elastic.co/logstash/logstash:8.10.0
    container_name: devsecops-logstash
    environment:
      - "LS_JAVA_OPTS=-Xms1g -Xmx1g"
      - PIPELINE_WORKERS=2
      - PIPELINE_BATCH_SIZE=125
      - PIPELINE_BATCH_DELAY=50
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    volumes:
      - ./observability/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - logstash_data:/usr/share/logstash/data
    ports:
      - "5044:5044"  # Accessible via EC2 public IP
      - "9600:9600"  # Accessible via EC2 public IP
      - "8082:8080"  # HTTP input - Accessible via EC2 public IP
    networks:
      - elk-network
      - devsecops-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600/_node/stats || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # ELK Stack - Kibana (Wait for Elasticsearch)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.1
    container_name: devsecops-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=devsecops-kibana
      - SERVER_HOST=0.0.0.0  # Allow external connections
      - XPACK_SECURITY_ENABLED=false
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=a7a6311933d3503b89bc2dbc36572c33a6c10925682e591bffcab6911c06786d
      - SERVER_BASEPATH=""
      - SERVER_REWRITEBASEPATH=false
    volumes:
      - kibana_data:/usr/share/kibana/data
    ports:
      - "5601:5601"  # Accessible via EC2 public IP
    networks:
      - elk-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Jaeger All-in-One for Distributed Tracing (Fixed Configuration)
  jaeger:
    image: jaegertracing/all-in-one:1.49
    container_name: devsecops-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=elasticsearch
      - ES_SERVER_URLS=http://elasticsearch:9200
      - ES_CREATE_INDEX_TEMPLATES=true
      - ES_VERSION=8
      - QUERY_BASE_PATH=/
      - QUERY_LOG_LEVEL=info
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      # OTLP configuration for gRPC and HTTP
      - COLLECTOR_OTLP_GRPC_HOST_PORT=0.0.0.0:4317
      - COLLECTOR_OTLP_HTTP_HOST_PORT=0.0.0.0:4318
    ports:
      - "6831:6831/udp"    # Agent UDP - Accessible via EC2 public IP
      - "6832:6832/udp"    # Agent UDP - Accessible via EC2 public IP
      - "5778:5778"        # Agent config - Accessible via EC2 public IP
      - "14268:14268"      # Collector HTTP - Accessible via EC2 public IP
      - "14250:14250"      # Collector gRPC - Accessible via EC2 public IP
      - "9411:9411"        # Zipkin - Accessible via EC2 public IP
      - "16686:16686"      # UI - Accessible via EC2 public IP
      - "14269:14269"      # Admin port - Accessible via EC2 public IP
      - "4317:4317"        # OTLP gRPC endpoint - Accessible via EC2 public IP
      - "4318:4318"        # OTLP HTTP endpoint - Accessible via EC2 public IP
    networks:
      - elk-network
      - monitoring-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:14269/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: devsecops-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--web.listen-address=0.0.0.0:9100'  # Allow external connections
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"  # Accessible via EC2 public IP
    networks:
      - monitoring-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'

  # cAdvisor for container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: devsecops-cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    ports:
      - "8081:8080"  # Accessible via EC2 public IP (mapped to avoid conflict)
    networks:
      - monitoring-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'

  # Backend Tier (Tier 2) - Enhanced with ELK & Jaeger
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devsecops-backend
    environment:
      - DATABASE_URL=postgresql://devsecops_user:secure_password_123@postgres:5432/devsecops_db
      - DEBUG=false
      - HOST=0.0.0.0  # Allow external connections
      - PORT=5000
      - SECRET_KEY=dev-secret-key-change-in-production-$(date +%s)
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5044
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      # OTLP configuration
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - SERVICE_NAME=devsecops-backend
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    ports:
      - "5000:5000"  # Accessible via EC2 public IP
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      logstash:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - devsecops-network
      - elk-network
      - monitoring-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Nginx reverse proxy for frontend
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: devsecops-nginx-exporter
    command:
      - '-nginx.scrape-uri=http://frontend:80/nginx_status'
      - '-web.listen-address=0.0.0.0:9113'  # Allow external connections
    ports:
      - "9113:9113"  # Accessible via EC2 public IP
    networks:
      - monitoring-network
      - devsecops-network
    depends_on:
      - frontend
    restart: unless-stopped

  # Frontend Tier (Tier 1)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devsecops-frontend
    environment:
      - BACKEND_URL=http://backend:5000
      - NGINX_PORT=80
    ports:
      - "8080:80"  # Accessible via EC2 public IP
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - devsecops-network
      - monitoring-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: devsecops-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--storage.tsdb.retention.time=30d'
      - '--web.listen-address=0.0.0.0:9090'  # Allow external connections
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"  # Accessible via EC2 public IP
    networks:
      - monitoring-network
      - elk-network
      - devsecops-network
    depends_on:
      - node-exporter
      - cadvisor
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:10.1.0
    container_name: devsecops-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SERVER_HTTP_ADDR=0.0.0.0  # Allow external connections
      - GF_SERVER_HTTP_PORT=3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"  # Accessible via EC2 public IP
    networks:
      - monitoring-network
      - elk-network
    depends_on:
      - prometheus
      - elasticsearch
      - jaeger
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Database Administration
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: devsecops-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@devsecops.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: 'True'
      PGADMIN_CONFIG_LOGIN_BANNER: "DevSecOps PostgreSQL Administration"
    ports:
      - "5050:80"  # Accessible via EC2 public IP
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - devsecops-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'

# Network Configuration
networks:
  devsecops-network:
    driver: bridge
  elk-network:
    driver: bridge
  monitoring-network:
    driver: bridge

# Volume Configuration
volumes:
  postgres_data:
    driver: local
  elasticsearch_data:
    driver: local
  logstash_data:
    driver: local
  kibana_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local

