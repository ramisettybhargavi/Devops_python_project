[analytics]
reporting_enabled = false

[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = localhost
enforce_domain = false
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = false

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth]
disable_login_form = false

[auth.anonymous]
enabled = false

[security]
admin_user = admin
admin_password = admin123
secret_key = devsecops-grafana-secret-key
disable_gravatar = true

[snapshots]
external_enabled = true
external_snapshot_url = https://snapshots-origin.raintank.io
external_snapshot_name = Publish to snapshot.raintank.io

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/devsecops-overview.json

[alerting]
enabled = true
execute_alerts = true
error_or_timeout = alerting
nodata_or_nullvalues = no_data

[log]
mode = console
level = info

[log.console]
level = info
format = json

[metrics]
enabled = true
interval_seconds = 10

[tracing.jaeger]
address = jaeger:14268
always_included_tag = 
sampler_type = const
sampler_param = 1
