# Kibana Configuration for DevSecOps Application
server.name: "devsecops-kibana"
server.host: "0.0.0.0"
server.port: 5601

# Elasticsearch configuration
elasticsearch.hosts: ["http://elasticsearch:9200"]
elasticsearch.username: ""
elasticsearch.password: ""

# Kibana settings
kibana.index: ".kibana"
kibana.defaultAppId: "discover"

# Logging
logging.appenders.file.type: file
logging.appenders.file.fileName: /usr/share/kibana/logs/kibana.log
logging.appenders.file.layout.type: json

logging.root.level: info
logging.root.appenders: [default, file]

# Monitoring
monitoring.enabled: true
monitoring.kibana.collection.enabled: true

# Security (disabled for development)
xpack.security.enabled: false
xpack.encryptedSavedObjects.encryptionKey: "devsecops-kibana-encryption-key-32-chars"

# Advanced settings
server.maxPayload: 1048576
elasticsearch.requestTimeout: 30000
elasticsearch.shardTimeout: 30000

# UI Settings
server.rewriteBasePath: false
server.basePath: ""

# CSV export settings
xpack.reporting.csv.maxSizeBytes: 10485760

# Index patterns
kibana.autocompleteTimeout: 1000
kibana.autocompleteTerminateAfter: 100000

# Dashboard settings
dashboard.defaultDarkMode: false

# Telemetry
telemetry.enabled: false
telemetry.optIn: false

# Newsfeed
newsfeed.enabled: false

# Home page
home.disableWelcomeScreen: true
