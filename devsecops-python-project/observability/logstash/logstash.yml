# FIXED Logstash Configuration - Removes problematic monitoring settings
# This configuration file removes the problematic xpack.monitoring.enabled settings

# Logstash Settings
node.name: devsecops-logstash
path.data: /usr/share/logstash/data
path.config: /usr/share/logstash/pipeline
path.logs: /usr/share/logstash/logs

# Pipeline settings
pipeline.workers: 2
pipeline.batch.size: 125
pipeline.batch.delay: 50

# Queue settings
queue.type: memory
queue.page_capacity: 64mb
queue.max_events: 0
queue.max_bytes: 1gb

# Dead letter queue
dead_letter_queue.enable: true
dead_letter_queue.max_bytes: 1gb

# FIXED: Remove problematic monitoring configuration
# The following settings were causing errors:
# - monitoring.enabled
# - xpack.monitoring.enabled
# These have been removed to prevent startup errors

# HTTP API
http.host: "0.0.0.0"
http.port: 9600

# Logging
log.level: info
slowlog.threshold.warn: 2s
slowlog.threshold.info: 1s
slowlog.threshold.debug: 500ms
slowlog.threshold.trace: 100ms
